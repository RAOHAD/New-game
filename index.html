<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hey Rhaifa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffe6f0;
      text-align: center;
      margin-top: 100px;
      overflow: hidden;
    }
    h1 {
      font-size: 28px;
      color: #e60073;
    }
    #buttons {
      margin-top: 40px;
      position: relative;
      height: 300px;
    }
    button {
      font-size: 18px;
      padding: 10px 25px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ff66a3;
      color: white;
      transition: 0.2s ease;
      position: absolute;
      user-select: none;
    }
    #yesBtn {
      left: 40%;
      top: 50px;
    }
    #noBtn {
      left: 55%;
      top: 50px;
    }
    #message {
      margin-top: 30px;
      font-size: 22px;
      min-height: 40px;
      color: #99004d;
      font-weight: 600;
      font-style: italic;
    }
    #emotionalMsg {
      margin-top: 10px;
      font-size: 20px;
      color: #d6336c;
      font-weight: bold;
      font-family: 'Cursive', serif;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <h1>Hey Rhaifa... I Love You. Do You Love Me?</h1>
  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="message"></div>
  <div id="emotionalMsg"></div>

  <!-- Funny sound as base64 (short beep sound) -->
  <audio id="funnySound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA="></audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const emotionalMsg = document.getElementById('emotionalMsg');
    const funnySound = document.getElementById('funnySound');

    yesBtn.addEventListener('click', () => {
      funnySound.play();
      message.textContent = "It's Just A Fun, I Don't Love You.";
      emotionalMsg.textContent = "";
    });

    noBtn.addEventListener('click', () => {
      // Move "No" button randomly on click
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight - 150)); // leave space for message
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // Show emotional message
      emotionalMsg.textContent = "Please Click Yes";
      message.textContent = "";
    });
  </script>
</body>
</html>
